<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search - GGPS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script> 
        <script src="./temp.js"></script>
        <script src="./search.js"></script>
    </head>

    <body>

        <div class="container text-center">
            <div class="py-3">
                <h4>Search Application Details</h4>
                <hr>
                <p>Start your admission journey with us!</p>
            </div>
            <div class="card text-center">
                <div class="card-header">
                    Search Your Application at GGPS
                </div>
                <div class="card-body">
                    <p class="card-text">Enter Your 13-Digits Unique Reference Number ( URN ) *.</p>
                    
                    <input type="text" class="form-control" placeholder="Enter 13-Digits URN" id="inputURN">
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" id="search">Search & Proceed</button>
                </div>
            </div>
            <p class="py-3"></p>
            <img src="./End-Section-Dots.svg" alt="">
            <div class="text-left py-5">
                Want to submit application form,<a href="./application.html"> Submit Here</a>
            </div>
            
            <div id="data">

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
