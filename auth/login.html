        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-1 m-1" type="email" placeholder="email here" id="email"><br>
          <input class="form-control mr-sm-1 m-1" type="password" placeholder="password here" id="password"><br>
        </form>
        <button class="btn btn-outline-success my-2 my-sm-0 " onclick="signUp()" id="signUp">SignUp</button>
        <button class="btn btn-outline-success my-2 my-sm-0 ml-1 mr-1" onclick="signIn()" id="signIp">SignIn</button>

    <main>
      <div class="container">
        <div id="data">

        </div>
        <p id="useremail"></p>
        <img src="" alt="" id="userimg">
      </div>
    </main>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
      Update Profile
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add your details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="update-form">
              <div class="flex-row">
                <input type="text" id="updatedName" class="form-control" placeholder="Your name" required>
                <input type="tel"  id="phoneNumber" class="form-control" placeholder="Your Phone Number" required>
                <label for="photo">Choose a profile picture:</label>
                <input type="file"  id="photo" placeholder="add image" accept="image/png, image/jpeg"
                  style="background-color: red;" onchange="addedPhoto();" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="uploadimage();" class="btn btn-primary " id="uploadphotobtn">Upload
              Photo</button>
            <button type="button" class="btn btn-primary " id="updateBtn" onclick="updateUserProfile();">Update
              Profile</button>
          </div>
        </div>
      </div>
    </div>

    <button onclick="testBtn();">test button</button>


    <section class="contact-us">
      <div class="container ">
        <h2 class="text-center my-5">Contact Us</h2>
        <form class="contact-form">
          <div class="flex-row">
            <input type="text" id="fullname" placeholder="Your name" required>
            <input type="email" id="emailaddress" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Your message here" required></textarea>
            <input type="submit" value="Send Message" id="submitbtn" class="btn btn-primary my-3">
          </div>
        </form>
      </div>
    </section>



    <!-- user profile -->
    <button class="btn btn-primary my-3" onclick="getUserProfile();">Get user profile</button>
